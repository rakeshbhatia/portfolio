<!DOCTYPE html>
<html>

<head>
  <title>An Interesting Title Goes Here</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div id="contentContainer">
        <div id="wrapper">
            <div id="itemOne" class="content">
                <div id="itemOneDescription">
                    <p>This project involves creating a social bookmarking application.</p>
                </div>
            </div>
            <div id="itemTwo" class="content">

            </div>
            <div id="itemThree" class="content">

            </div>
            <div id="itemFour" class="content">

            </div>
        </div>
    </div>
    <div id="navLinks">
        <ul>
            <li class="itemLinks" data-pos="0px"></li>
            <li class="itemLinks" data-pos="-750px"></li>
            <li class="itemLinks" data-pos="-1500px"></li>
            <li class="itemLinks" data-pos="-2250px"></li>
        </ul>
    </div>
    <script>
        // just querying the DOM...like a boss!
        var links = document.querySelectorAll(".itemLinks");
        var wrapper = document.querySelector("#wrapper");

        // the activeLink provides a pointer to the currently displayed item
        var activeLink = 0;

        // setup the event listeners
        for (var i = 0; i < links.length; i++) {
            var link = links[i];
            link.addEventListener('click', setClickedItem, false);

            // identify the item for the activeLink
            link.itemID = i;
        }

        // set first item as active
        links[activeLink].classList.add("active");

        function setClickedItem(e) {
            removeActiveLinks();

            var clickedLink = e.target;
            activeLink = clickedLink.itemID;

            changePosition(clickedLink);
        }

        function removeActiveLinks() {
            for (var i = 0; i < links.length; i++) {
                links[i].classList.remove("active");
            }
        }

        // Handle changing the slider position as well as ensure
        // the correct link is highlighted as being active
        function changePosition(link) {
            var position = link.getAttribute("data-pos");

            var translateValue = "translate3d(" + position + ", 0px, 0)";
            wrapper.style[transformProperty] = translateValue;

            link.classList.add("active");
        }

        //
        // Dealing with Transforms
        //
        var transforms = ["transform",
                    "msTransform",
                    "webkitTransform",
                    "mozTransform",
                    "oTransform"];

        var transformProperty = getSupportedPropertyName(transforms);

        // vendor prefix management
        function getSupportedPropertyName(properties) {
            for (var i = 0; i < properties.length; i++) {
                if (typeof document.body.style[properties[i]] != "undefined") {
                    return properties[i];
                }
            }
            return null;
        }
    </script>
</body>
</html>
